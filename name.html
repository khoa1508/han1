<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名字游戏</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 10;
            position: relative;
        }
        input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        
        /* 狗狗动画样式 */
        .dog {
            position: absolute;
            font-size: 30px;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>请输入您的名字</h1>
        <input type="text" id="username" placeholder="您的名字...">
        <button onclick="showResult()">确认</button>
        <div id="result"></div>
    </div>

    <script>
        function showResult() {
            const username = document.getElementById('username').value;
            const resultDiv = document.getElementById('result');
            
            if (username.trim() === '') {
                alert('请输入您的名字！');
                return;
            }
            
            resultDiv.textContent = `${username} 是狗`;
            createFlyingDogs();
        }

        // 创建飞来飞去的狗狗
        function createFlyingDogs() {
            const body = document.body;
            const dogSymbols = ['🐶', '🐕', '🐩', '🐕‍🦺'];
            
            // 创建5只飞来飞去的狗狗
            for (let i = 0; i < 5; i++) {
                const dog = document.createElement('div');
                dog.className = 'dog';
                dog.textContent = dogSymbols[i % dogSymbols.length];
                
                // 随机大小
                const size = 20 + Math.random() * 30;
                dog.style.fontSize = `${size}px`;
                
                // 随机位置
                const startX = Math.random() * window.innerWidth;
                const startY = Math.random() * window.innerHeight;
                dog.style.left = `${startX}px`;
                dog.style.top = `${startY}px`;
                
                // 随机动画持续时间
                const duration = 10 + Math.random() * 15;
                dog.style.animationDuration = `${duration}s`;
                
                // 设置动画
                dog.style.animation = `fly ${duration}s linear infinite`;
                
                // 添加到页面
                body.appendChild(dog);
                
                // 定义飞行动画
                const keyframes = `
                    @keyframes fly {
                        0% {
                            left: ${startX}px;
                            top: ${startY}px;
                            transform: rotate(${Math.random() * 360}deg);
                        }
                        25% {
                            left: ${startX + 100}px;
                            top: ${startY - 50}px;
                            transform: rotate(${Math.random() * 360}deg);
                        }
                        50% {
                            left: ${startX + 200}px;
                            top: ${startY}px;
                            transform: rotate(${Math.random() * 360}deg);
                        }
                        75% {
                            left: ${startX + 100}px;
                            top: ${startY + 50}px;
                            transform: rotate(${Math.random() * 360}deg);
                        }
                        100% {
                            left: ${startX}px;
                            top: ${startY}px;
                            transform: rotate(${Math.random() * 360}deg);
                        }
                    }
                `;
                
                // 动态添加关键帧
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);
            }
        }
    </script>
</body>
</html>
