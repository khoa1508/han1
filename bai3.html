            function parseVocabulary(rawString) { /* ... gi·ªØ nguy√™n h√†m n√†y ... */

             function endGame(isWin) {

                 if (isWin) { /* ... hi·ªÉn th·ªã th·∫Øng ... */ messageElement.textContent = `üéâ Ch√∫c m·ª´ng! B·∫°n ƒë√£ ho√†n th√†nh! üéâ`; promptWordElement.textContent = "‚úîÔ∏è"; promptLanguageHelperElement.textContent = "Tuy·ªát v·ªùi!"; timerDisplayElement.classList.remove('low-time'); }

                    // hintButtonElement.disabled = true; // V√≠ d·ª•: V√¥ hi·ªáu h√≥a n√∫t sau khi d√πng 1 l·∫ßn cho t·ª´ ƒë√≥
