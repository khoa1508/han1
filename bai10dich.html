<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập dịch Trung-Việt vui vẻ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #f0f8ff; /* AliceBlue */
            --container-bg: #ffffff;
            --card-bg: #fff8e1; /* Cornsilk */
            --card-border: #ffe0b2; /* Mocassin */
            --text-color: #3d405b;
            --header-color: #e07a5f; /* Terra Cotta */
            --button-check-bg: #81b29a; /* Cambridge Blue */
            --button-reset-bg: #f28482; /* Pastel Red */
            --button-hint-bg: #8e9aaf; /* Queen Blue */
            --correct-bg: #e8f5e9;
            --correct-color: #2e7d32;
            --correct-border: #a5d6a7;
            --incorrect-bg: #ffebee;
            --incorrect-color: #c62828;
            --incorrect-border: #ef9a9a;
            --score-bg: #e3f2fd;
            --score-color: #1e88e5;
            --shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        body {
            font-family: 'Mali', cursive;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #quiz-container {
            width: 100%;
            max-width: 800px;
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 25px;
            box-shadow: var(--shadow);
            border: 1px solid #eee;
        }

        h1, h2 {
            text-align: center;
            color: var(--header-color);
        }

        h1 {
            font-size: 2.5rem;
        }

        h2 {
            font-size: 1.8rem;
            border-bottom: 2px dashed var(--header-color);
            padding-bottom: 10px;
            margin-top: 2.5rem;
        }

        .exercise-card {
            background-color: var(--card-bg);
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            border-radius: 15px;
            border: 2px solid var(--card-border);
            transition: all 0.3s ease;
        }

        .question {
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .user-answer {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1.1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .user-answer:focus {
            outline: none;
            border-color: var(--button-hint-bg);
        }

        .controls {
            margin-top: 0.75rem;
        }

        .btn {
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-family: inherit;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.15);
        }

        .btn-hint {
            background-color: var(--button-hint-bg);
        }

        .hint-box {
            font-size: 0.95rem;
            color: var(--button-hint-bg);
            margin-top: 0.75rem;
            padding: 0.5rem 0;
            display: none; /* Ẩn ban đầu */
        }

        .feedback-box {
            margin-top: 1rem;
            font-size: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            display: none; /* Ẩn ban đầu */
        }

        .main-controls {
            text-align: center;
            margin-top: 3rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        .btn-main {
            font-size: 1.2rem;
            padding: 0.8rem 2rem;
        }

        #check-btn {
            background-color: var(--button-check-bg);
        }

        #reset-btn {
            background-color: var(--button-reset-bg);
        }
        
        #check-btn:disabled, #reset-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #score-container {
            text-align: center;
            font-size: 1.75rem;
            font-weight: 600;
            margin-top: 2rem;
            padding: 1.5rem;
            background: var(--score-bg);
            border-radius: 15px;
            color: var(--score-color);
            display: none; /* Ẩn ban đầu */
        }
    </style>
</head>
<body>

    <div id="quiz-container">
        <h1>Bài tập dịch Trung-Việt 🏠</h1>
        
        <div id="part1-container">
            <h2>Phần 1: Dịch Việt → Trung</h2>
        </div>

        <div id="part2-container">
            <h2>Phần 2: Dịch Trung → Việt</h2>
        </div>

        <div id="score-container"></div>

        <div class="main-controls">
            <button id="check-btn" class="btn btn-main">Kiểm tra đáp án</button>
            <button id="reset-btn" class="btn btn-main">Làm lại từ đầu</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Dữ liệu bài tập mới - Bài 10 - 20 câu
            const exercises = [
                // Phần 1: Việt → Trung (10 questions)
                { id: 1, type: 'vt', question: 'Xin hỏi, đây là văn phòng phải không?', answer: '请问，这是办公室吗？', hint: '"Văn phòng" là "办公室".' },
                { id: 2, type: 'vt', question: 'Phải. Bạn tìm ai?', answer: '是。你找谁？', hint: 'Động từ "tìm" là "找".' },
                { id: 3, type: 'vt', question: 'Thầy Vương có ở đây không? Tôi là học sinh của thầy.', answer: '王老师在吗？我是他的学生。', hint: 'Dùng "在吗" để hỏi sự có mặt.' },
                { id: 4, type: 'vt', question: 'Thầy ấy không ở đây. Thầy ấy ở nhà rồi.', answer: '他不在。他在家呢。', hint: '"呢" ở cuối câu biểu thị trạng thái tiếp diễn hoặc xác nhận.' },
                { id: 5, type: 'vt', question: 'Thầy ấy sống ở đâu?', answer: '他住哪儿？', hint: 'Động từ "sống/ở" là "住".' },
                { id: 6, type: 'vt', question: 'Thầy ấy ở tòa nhà số 18, cổng 1, phòng 601.', answer: '他住十八楼一门，房间号是六零一。', hint: 'Lưu ý cách đọc số nhà và số phòng.' },
                { id: 7, type: 'vt', question: 'Bạn có biết số điện thoại nhà thầy ấy không?', answer: '您知道他的电话号码吗？', hint: '"Số điện thoại" là "电话号码".' },
                { id: 8, type: 'vt', question: 'Biết, là 62931074.', answer: '知道，六二九三一零七四。', hint: 'Khi đọc số điện thoại, đọc từng chữ số một.' },
                { id: 9, type: 'vt', question: 'Số điện thoại di động của thầy ấy là bao nhiêu?', answer: '他的手机号码是多少？', hint: '"Điện thoại di động" là "手机".' },
                { id: 10, type: 'vt', question: 'Tôi không biết.', answer: '我不知道。', hint: 'Phủ định của "biết" (知道) là "不知道".' },
                
                // Phần 2: Trung → Việt (10 questions)
                { id: 11, type: 'tv', question: '请问，你找谁？', answer: 'Xin hỏi, bạn tìm ai?', hint: '"谁" là đại từ nghi vấn chỉ người.' },
                { id: 12, type: 'tv', question: '王老师不在办公室。', answer: 'Thầy Vương không ở văn phòng.', hint: 'Cấu trúc phủ định: "不" + động từ.' },
                { id: 13, type: 'tv', question: '他住十八号楼。', answer: 'Anh ấy ở tòa nhà số 18.', hint: '"楼" có nghĩa là tòa nhà, lầu.' },
                { id: 14, type: 'tv', question: '我不知道他的房间号。', answer: 'Tôi không biết số phòng của anh ấy.', hint: '"房间号" là số phòng.' },
                { id: 15, type: 'tv', question: '这是我的手机号码。', answer: 'Đây là số điện thoại di động của tôi.', hint: 'Cấu trúc sở hữu dùng "的".' },
                { id: 16, type: 'tv', question: '零九八一三八六八九四。', answer: '0981386894.', hint: '"零" là số không.' },
                { id: 17, type: 'tv', question: '谢谢您。', answer: 'Cảm ơn ngài.', hint: '"您" là cách xưng hô trang trọng.' },
                { id: 18, type: 'tv', question: '他是我们的老师。', answer: 'Thầy ấy là giáo viên của chúng tôi.', hint: '"我们" là "chúng tôi/chúng ta".' },
                { id: 19, type: 'tv', question: '他在家学习汉语呢。', answer: 'Anh ấy đang học tiếng Hán ở nhà.', hint: '"呢" ở cuối câu nhấn mạnh hành động đang diễn ra.' },
                { id: 20, type: 'tv', question: '我的办公室在五楼。', answer: 'Văn phòng của tôi ở tầng 5.', hint: 'Số + "楼" có thể chỉ số tầng.' }
            ];

            const part1Container = document.getElementById('part1-container');
            const part2Container = document.getElementById('part2-container');
            const checkBtn = document.getElementById('check-btn');
            const resetBtn = document.getElementById('reset-btn');
            const scoreContainer = document.getElementById('score-container');

            // Hàm hiển thị bài tập
            function renderExercises() {
                part1Container.innerHTML = '<h2>Phần 1: Dịch Việt → Trung</h2>';
                part2Container.innerHTML = '<h2>Phần 2: Dịch Trung → Việt</h2>';
                
                exercises.forEach((ex, index) => {
                    const exerciseHTML = `
                        <div class="exercise-card" id="card-${index}">
                            <div class="question">${index + 1}. ${ex.question}</div>
                            <input type="text" class="user-answer" id="answer-${index}" placeholder="Nhập câu trả lời của bạn...">
                            <div class="controls">
                                <button class="btn btn-hint" data-index="${index}">💡 Gợi ý</button>
                            </div>
                            <div class="hint-box" id="hint-${index}"></div>
                            <div class="feedback-box" id="feedback-${index}"></div>
                        </div>
                    `;
                    if (ex.type === 'vt') {
                        part1Container.innerHTML += exerciseHTML;
                    } else {
                        part2Container.innerHTML += exerciseHTML;
                    }
                });
                
                // Gắn lại sự kiện cho các nút gợi ý
                document.querySelectorAll('.btn-hint').forEach(button => {
                    button.addEventListener('click', showHint);
                });
            }

            // Hàm hiển thị gợi ý
            function showHint(event) {
                const index = event.target.dataset.index;
                const hintBox = document.getElementById(`hint-${index}`);
                hintBox.innerHTML = `<strong>Gợi ý:</strong> ${exercises[index].hint}`;
                hintBox.style.display = 'block';
                event.target.disabled = true; // Vô hiệu hóa nút sau khi click
            }
            
            // Hàm kiểm tra đáp án
            function checkAnswers() {
                let score = 0;
                exercises.forEach((ex, index) => {
                    const userAnswerInput = document.getElementById(`answer-${index}`);
                    const userAnswer = userAnswerInput.value.trim();
                    const correctAnswer = ex.answer;
                    const feedbackBox = document.getElementById(`feedback-${index}`);
                    
                    // Loại bỏ dấu câu cuối cùng để so sánh linh hoạt hơn
                    const normalizedUserAnswer = userAnswer.replace(/[.？，。]/g, '');
                    const normalizedCorrectAnswer = correctAnswer.replace(/[.？，。]/g, '');

                    if (normalizedUserAnswer === normalizedCorrectAnswer) {
                        score++;
                        userAnswerInput.style.borderColor = 'var(--correct-border)';
                        feedbackBox.innerHTML = '✅ <strong>Chính xác!</strong>';
                        feedbackBox.style.color = 'var(--correct-color)';
                        feedbackBox.style.backgroundColor = 'var(--correct-bg)';
                    } else {
                        userAnswerInput.style.borderColor = 'var(--incorrect-border)';
                        feedbackBox.innerHTML = `❌ <strong>Chưa đúng.</strong> Đáp án đúng là: <br><strong>${correctAnswer}</strong>`;
                        feedbackBox.style.color = 'var(--incorrect-color)';
                        feedbackBox.style.backgroundColor = 'var(--incorrect-bg)';
                    }
                    feedbackBox.style.display = 'block';
                    userAnswerInput.disabled = true;
                });

                scoreContainer.innerHTML = `Bạn đã trả lời đúng ${score}/${exercises.length} câu! Chúc mừng! 🎉`;
                scoreContainer.style.display = 'block';

                checkBtn.disabled = true;
                resetBtn.disabled = false;
                document.querySelectorAll('.btn-hint').forEach(b => b.disabled = true);
            }

            // Hàm làm lại bài
            function resetQuiz() {
                renderExercises();
                scoreContainer.style.display = 'none';
                scoreContainer.innerHTML = '';
                checkBtn.disabled = false;
                resetBtn.disabled = true;
            }

            // Gắn sự kiện ban đầu
            checkBtn.addEventListener('click', checkAnswers);
            resetBtn.addEventListener('click', resetQuiz);

            // Khởi tạo
            renderExercises();
            resetBtn.disabled = true;

        });
    </script>
</body>
</html>
