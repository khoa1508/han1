<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập dịch Trung-Việt vui vẻ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #f0f8ff; /* AliceBlue */
            --container-bg: #ffffff;
            --card-bg: #fff8e1; /* Cornsilk */
            --card-border: #ffe0b2; /* Mocassin */
            --text-color: #3d405b;
            --header-color: #e07a5f; /* Terra Cotta */
            --button-check-bg: #81b29a; /* Cambridge Blue */
            --button-reset-bg: #f28482; /* Pastel Red */
            --button-hint-bg: #8e9aaf; /* Queen Blue */
            --correct-bg: #e8f5e9;
            --correct-color: #2e7d32;
            --correct-border: #a5d6a7;
            --incorrect-bg: #ffebee;
            --incorrect-color: #c62828;
            --incorrect-border: #ef9a9a;
            --score-bg: #e3f2fd;
            --score-color: #1e88e5;
            --shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        body {
            font-family: 'Mali', cursive;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #quiz-container {
            width: 100%;
            max-width: 800px;
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 25px;
            box-shadow: var(--shadow);
            border: 1px solid #eee;
        }

        h1, h2 {
            text-align: center;
            color: var(--header-color);
        }

        h1 {
            font-size: 2.5rem;
        }

        h2 {
            font-size: 1.8rem;
            border-bottom: 2px dashed var(--header-color);
            padding-bottom: 10px;
            margin-top: 2.5rem;
        }

        .exercise-card {
            background-color: var(--card-bg);
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            border-radius: 15px;
            border: 2px solid var(--card-border);
            transition: all 0.3s ease;
        }

        .question {
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .user-answer {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1.1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .user-answer:focus {
            outline: none;
            border-color: var(--button-hint-bg);
        }

        .controls {
            margin-top: 0.75rem;
        }

        .btn {
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-family: inherit;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.15);
        }

        .btn-hint {
            background-color: var(--button-hint-bg);
        }

        .hint-box {
            font-size: 0.95rem;
            color: var(--button-hint-bg);
            margin-top: 0.75rem;
            padding: 0.5rem 0;
            display: none; /* Ẩn ban đầu */
        }

        .feedback-box {
            margin-top: 1rem;
            font-size: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            display: none; /* Ẩn ban đầu */
        }

        .main-controls {
            text-align: center;
            margin-top: 3rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        .btn-main {
            font-size: 1.2rem;
            padding: 0.8rem 2rem;
        }

        #check-btn {
            background-color: var(--button-check-bg);
        }

        #reset-btn {
            background-color: var(--button-reset-bg);
        }
        
        #check-btn:disabled, #reset-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #score-container {
            text-align: center;
            font-size: 1.75rem;
            font-weight: 600;
            margin-top: 2rem;
            padding: 1.5rem;
            background: var(--score-bg);
            border-radius: 15px;
            color: var(--score-color);
            display: none; /* Ẩn ban đầu */
        }
    </style>
</head>
<body>

    <div id="quiz-container">
        <h1>Bài tập dịch Trung-Việt 🐼</h1>
        
        <div id="part1-container">
            <h2>Phần 1: Dịch Việt → Trung</h2>
        </div>

        <div id="part2-container">
            <h2>Phần 2: Dịch Trung → Việt</h2>
        </div>

        <div id="score-container"></div>

        <div class="main-controls">
            <button id="check-btn" class="btn btn-main">Kiểm tra đáp án</button>
            <button id="reset-btn" class="btn btn-main">Làm lại từ đầu</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Dữ liệu bài tập
            const exercises = [
                // Phần 1: Việt → Trung
                { id: 1, type: 'vt', question: 'Xin hỏi, quý danh của bạn là gì?', answer: '请问，你贵姓？', hint: 'Dùng "贵姓" (guìxìng) để hỏi họ một cách lịch sự.' },
                { id: 2, type: 'vt', question: 'Tên của bạn là gì?', answer: '你叫什么名字？', hint: 'Cấu trúc phổ biến: 你叫 + 什么 + 名字？' },
                { id: 3, type: 'vt', question: 'Tôi tên là Trương Đông.', answer: '我叫张东。', hint: '我叫 + [Tên].' },
                { id: 4, type: 'vt', question: 'Bạn là người nước nào?', answer: '你是哪国人？', hint: '哪国人 (nǎ guó rén) nghĩa là "người nước nào".' },
                { id: 5, type: 'vt', question: 'Tôi là người Trung Quốc.', answer: '我是中国人。', hint: '中国 (Zhōngguó) là Trung Quốc.' },
                { id: 6, type: 'vt', question: 'Tôi học tiếng Hán.', answer: '我学习汉语。', hint: '学习 (xuéxí) là "học", 汉语 (Hànyǔ) là "tiếng Hán".' },
                { id: 7, type: 'vt', question: 'Phát âm không khó lắm.', answer: '发音不太难。', hint: '不太 (bú tài) nghĩa là "không...lắm".' },
                { id: 8, type: 'vt', question: 'Chữ Hán rất khó.', answer: '汉字很难。', hint: '汉字 (Hànzì) là "chữ Hán", 很 (hěn) là "rất".' },
                { id: 9, type: 'vt', question: 'Đây là sách gì?', answer: '这是什么书？', hint: '什么 (shénme) + Danh từ.' },
                { id: 10, type: 'vt', question: 'Đây là sách của ai?', answer: '这是谁的书？', hint: '谁的 (shéi de) nghĩa là "của ai".' },
                { id: 11, type: 'vt', question: 'Kia là tạp chí tiếng Anh.', answer: '那是英文杂志。', hint: '英文 (Yīngwén) là "tiếng Anh", 杂志 (zázì) là "tạp chí".' },
                { id: 12, type: 'vt', question: 'Kia là tạp chí của bạn tôi.', answer: '那是我朋友的杂志。', hint: 'Sở hữu cách: [Sở hữu] + 的 + [Vật].' },
                // Phần 2: Trung → Việt
                { id: 13, type: 'tv', question: '我姓张。', answer: 'Tôi họ Trương.', hint: '姓 (xìng) có nghĩa là "họ".' },
                { id: 14, type: 'tv', question: '我是美国人。', answer: 'Tôi là người Mỹ.', hint: '美国 (Měiguó) là nước Mỹ.' },
                { id: 15, type: 'tv', question: '认识你很高兴。', answer: 'Rất vui được làm quen với bạn.', hint: 'Đây là một câu chào hỏi xã giao phổ biến.' },
                { id: 16, type: 'tv', question: '你学习什么？', answer: 'Bạn học gì?', hint: '学习 (xuéxí) là "học".' },
                { id: 17, type: 'tv', question: '汉语难吗？', answer: 'Tiếng Hán khó không?', hint: 'Câu hỏi với "吗" (ma).' },
                { id: 18, type: 'tv', question: '这是什么？', answer: 'Đây là cái gì?', hint: '这是 (zhè shì) là "Đây là".' },
                { id: 19, type: 'tv', question: '这是中文书。', answer: 'Đây là sách tiếng Trung.', hint: '中文 (Zhōngwén) là "tiếng Trung".' },
                { id: 20, type: 'tv', question: '这是老师的书。', answer: 'Đây là sách của giáo viên.', hint: '老师 (lǎoshī) là "giáo viên".' },
                { id: 21, type: 'tv', question: '那是什么？', answer: 'Kia là cái gì?', hint: '那 (nà) là "kia, đó".' },
                { id: 22, type: 'tv', question: '那是杂志。', answer: 'Kia là tạp chí.', hint: '杂志 (zázì) là "tạp chí".' },
                { id: 23, type: 'tv', question: '那是什么杂志？', answer: 'Kia là tạp chí gì?', hint: 'Câu hỏi để xác định loại của một vật.' },
                { id: 24, type: 'tv', question: '那是谁的杂志？', answer: 'Kia là tạp chí của ai?', hint: '谁的 (shéi de) là "của ai".' }
            ];

            const part1Container = document.getElementById('part1-container');
            const part2Container = document.getElementById('part2-container');
            const checkBtn = document.getElementById('check-btn');
            const resetBtn = document.getElementById('reset-btn');
            const scoreContainer = document.getElementById('score-container');

            // Hàm hiển thị bài tập
            function renderExercises() {
                part1Container.innerHTML = '<h2>Phần 1: Dịch Việt → Trung</h2>';
                part2Container.innerHTML = '<h2>Phần 2: Dịch Trung → Việt</h2>';
                
                exercises.forEach((ex, index) => {
                    const exerciseHTML = `
                        <div class="exercise-card" id="card-${index}">
                            <div class="question">${index + 1}. ${ex.question}</div>
                            <input type="text" class="user-answer" id="answer-${index}" placeholder="Nhập câu trả lời của bạn...">
                            <div class="controls">
                                <button class="btn btn-hint" data-index="${index}">💡 Gợi ý</button>
                            </div>
                            <div class="hint-box" id="hint-${index}"></div>
                            <div class="feedback-box" id="feedback-${index}"></div>
                        </div>
                    `;
                    if (ex.type === 'vt') {
                        part1Container.innerHTML += exerciseHTML;
                    } else {
                        part2Container.innerHTML += exerciseHTML;
                    }
                });
                
                // Gắn lại sự kiện cho các nút gợi ý
                document.querySelectorAll('.btn-hint').forEach(button => {
                    button.addEventListener('click', showHint);
                });
            }

            // Hàm hiển thị gợi ý
            function showHint(event) {
                const index = event.target.dataset.index;
                const hintBox = document.getElementById(`hint-${index}`);
                hintBox.innerHTML = `<strong>Gợi ý:</strong> ${exercises[index].hint}`;
                hintBox.style.display = 'block';
                event.target.disabled = true; // Vô hiệu hóa nút sau khi click
            }
            
            // Hàm kiểm tra đáp án
            function checkAnswers() {
                let score = 0;
                exercises.forEach((ex, index) => {
                    const userAnswerInput = document.getElementById(`answer-${index}`);
                    const userAnswer = userAnswerInput.value.trim();
                    const correctAnswer = ex.answer;
                    const feedbackBox = document.getElementById(`feedback-${index}`);
                    
                    // Loại bỏ dấu câu cuối cùng để so sánh linh hoạt hơn
                    const normalizedUserAnswer = userAnswer.replace(/[.？，。]/g, '');
                    const normalizedCorrectAnswer = correctAnswer.replace(/[.？，。]/g, '');

                    if (normalizedUserAnswer === normalizedCorrectAnswer) {
                        score++;
                        userAnswerInput.style.borderColor = 'var(--correct-border)';
                        feedbackBox.innerHTML = '✅ <strong>Chính xác!</strong>';
                        feedbackBox.style.color = 'var(--correct-color)';
                        feedbackBox.style.backgroundColor = 'var(--correct-bg)';
                    } else {
                        userAnswerInput.style.borderColor = 'var(--incorrect-border)';
                        feedbackBox.innerHTML = `❌ <strong>Chưa đúng.</strong> Đáp án đúng là: <br><strong>${correctAnswer}</strong>`;
                        feedbackBox.style.color = 'var(--incorrect-color)';
                        feedbackBox.style.backgroundColor = 'var(--incorrect-bg)';
                    }
                    feedbackBox.style.display = 'block';
                    userAnswerInput.disabled = true;
                });

                scoreContainer.innerHTML = `Bạn đã trả lời đúng ${score}/${exercises.length} câu! Chúc mừng! 🎉`;
                scoreContainer.style.display = 'block';

                checkBtn.disabled = true;
                resetBtn.disabled = false;
                document.querySelectorAll('.btn-hint').forEach(b => b.disabled = true);
            }

            // Hàm làm lại bài
            function resetQuiz() {
                renderExercises();
                scoreContainer.style.display = 'none';
                scoreContainer.innerHTML = '';
                checkBtn.disabled = false;
                resetBtn.disabled = true;
            }

            // Gắn sự kiện ban đầu
            checkBtn.addEventListener('click', checkAnswers);
            resetBtn.addEventListener('click', resetQuiz);

            // Khởi tạo
            renderExercises();
            resetBtn.disabled = true;

        });
    </script>
</body>
</html>
