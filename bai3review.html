             /* ƒêi·ªÅu ch·ªânh l·∫°i font size cho m√†n h√¨nh nh·ªè */

<body>

    <h1>Gh√©p Ng√¥n ng·ªØ v√†o H√¨nh ·∫£nh T∆∞∆°ng ·ª©ng</h1>
    <h2 class="subtitle">√în t·∫≠p b√†i 3 ƒë·∫ßu gi·ªù</h2>
    <p>K√©o √¥ ch·ªØ H√°n (Pinyin) v√† th·∫£ v√†o h√¨nh ·∫£nh ƒë√∫ng trong v√≤ng 2 ph√∫t.</p>

    <div class="game-status">

    <div id="feedback" class="feedback"></div>

    <button id="reset-button">Ch∆°i l·∫°i</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const data = [
                 { hanzi: "Ëã±ËØ≠", pinyin: "Yƒ´ngy«î", img: "https://news.seehua.com/wp-content/uploads/2019/08/istockphoto-1047570732-612x612.jpg", id: "en" },
                { hanzi: "ÈòøÊãâ‰ºØËØ≠", pinyin: "ƒÄlƒÅb√≥y«î", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1KhD1oV_sPdPIM9Bv16yc4xXCzKsABljWXA&s", id: "ar" },
                { hanzi: "‰øÑËØ≠", pinyin: "√ây«î", img: "https://d37sy4vufic209.cloudfront.net/website/_next/static/dynamic/9964e31df577bd0d9ef38d59c7016678/700.jpg", id: "ru" },
                { hanzi: "Âæ∑ËØ≠", pinyin: "D√©y«î", img: "https://imgcache.dealmoon.com/thumbimg.dealmoon.com/dealmoon/749/f05/79a/0090e42ad16301c0eb18429.jpg_1000_560_13_dc5b.jpg", id: "de" },
                { hanzi: "Ê≥ïËØ≠", pinyin: "F«éy«î", img: "https://aixue.us/wp-content/uploads/2021/09/French-1.png", id: "fr" },
                { hanzi: "Êó•ËØ≠", pinyin: "R√¨y«î", img: "https://wwwupload.gaodunwangxiao.com/uploads/220223/6329-220223144011K0.png", id: "ja" },
                { hanzi: "Èü©ÂõΩËØ≠", pinyin: "H√°ngu√≥y«î", img: "https://newsroom.korea.net/upload/content/editImage/20210930175734784_QESCNQ4V.jpg", id: "ko" },
                { hanzi: "Ë∂äÂçóËØ≠", pinyin: "Yu√®n√°ny«î", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Flag_of_Vietnam.svg/1200px-Flag_of_Vietnam.svg.png", id: "vi" },
                { hanzi: "Ë•øÁè≠ÁâôËØ≠", pinyin: "Xƒ´bƒÅny√°y«î", img: "https://casvischool.cn/wp-content/uploads/2023/07/%E8%A5%BF%E7%8F%AD%E7%89%99%E8%AF%AD%E4%BA%8C%E5%A4%96.png", id: "es" }
            ];

            const wordContainer = document.getElementById('word-container');
            const imageContainer = document.getElementById('image-container');
            const feedback = document.getElementById('feedback');
            const resetButton = document.getElementById('reset-button');
            const timerDisplay = document.getElementById('timer-display');
            const scoreDisplay = document.getElementById('score-display');
            const gameArea = document.getElementById('game-area');

            let draggedItem = null;
            let correctMatches = 0;
            let incorrectAttempts = 0;
            let timerIntervalId = null;
            let remainingTime = 120;
            let gameStartTime = null;
            let gameActive = false;

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            }

            function updateScoreDisplay() {
                scoreDisplay.textContent = `S·ªë l·∫ßn sai: ${incorrectAttempts}`;
            }

            function startTimer() {
                remainingTime = 120;
                timerDisplay.textContent = `Th·ªùi gian: ${formatTime(remainingTime)}`;
                // X√≥a interval c≈© tr∆∞·ªõc khi t·∫°o c√°i m·ªõi (ƒë·ªÅ ph√≤ng)
                if(timerIntervalId) clearInterval(timerIntervalId);
                timerIntervalId = setInterval(() => {
                    remainingTime--;
                    timerDisplay.textContent = `Th·ªùi gian: ${formatTime(remainingTime)}`;
                    if (remainingTime <= 0) {
                        endGame(false);
                    }
                }, 1000);
            }

            function endGame(completed) {
                gameActive = false;
                clearInterval(timerIntervalId);
                gameArea.classList.add('game-over');

                const gameEndTime = Date.now();
                const timeTaken = gameStartTime ? Math.round((gameEndTime - gameStartTime) / 1000) : 0;

                if (completed) {
                     feedback.textContent = `üéâ Ho√†n th√†nh! Th·ªùi gian: ${timeTaken} gi√¢y. S·ªë l·∫ßn sai: ${incorrectAttempts}.`;
                     feedback.className = 'feedback correct';
                } else {
                    feedback.textContent = `‚è≥ H·∫øt gi·ªù! B·∫°n gh√©p ƒë√∫ng ${correctMatches}/${data.length} c·∫∑p. S·ªë l·∫ßn sai: ${incorrectAttempts}.`;
                    feedback.className = 'feedback incorrect';
                }
            }

            function initGame() {
                gameActive = true;
                correctMatches = 0;
                incorrectAttempts = 0;
                draggedItem = null;
                gameArea.classList.remove('game-over');

                wordContainer.innerHTML = '<h2>T·ª´ v·ª±ng (K√©o t·ª´ ƒë√¢y)</h2>';
                imageContainer.innerHTML = '<h2>H√¨nh ·∫£nh (Th·∫£ v√†o ƒë√¢y)</h2>';
                feedback.textContent = '';
                feedback.className = 'feedback';
                updateScoreDisplay();

                 if (timerIntervalId) {
                    clearInterval(timerIntervalId);
                 }

                const shuffledWords = [...data];
                const shuffledImages = [...data];
                shuffle(shuffledWords);
                shuffle(shuffledImages);

                // T·∫°o c√°c √¥ ch·ªØ k√©o th·∫£ - *** C·∫¨P NH·∫¨T ·ªû ƒê√ÇY ***
                shuffledWords.forEach(item => {
                    const wordDiv = document.createElement('div');
                    wordDiv.classList.add('word-item');
                    wordDiv.setAttribute('draggable', true);
                    wordDiv.dataset.id = item.id;

                    // T·∫°o c·∫•u tr√∫c HTML v·ªõi span ri√™ng cho H√°n t·ª± v√† Pinyin
                    wordDiv.innerHTML = `
                        <span class="hanzi">${item.hanzi}</span>
                        <span class="pinyin">(${item.pinyin})</span>
                    `;

                    wordDiv.addEventListener('dragstart', (e) => {
                        if (!gameActive) return;
                        draggedItem = wordDiv;
                        if (e.dataTransfer) {
                           e.dataTransfer.setData('text/plain', item.id);
                           e.dataTransfer.effectAllowed = 'move';
                        }
                        // D√πng requestAnimationFrame ƒë·ªÉ tr√°nh l·ªói rendering khi ƒë·ªïi style ngay l·∫≠p t·ª©c
                        requestAnimationFrame(() => {
                            wordDiv.style.opacity = '0.5';
                        });
                    });

                     wordDiv.addEventListener('dragend', (e) => {
                        // Lu√¥n reset opacity khi k·∫øt th√∫c k√©o, tr·ª´ khi n√≥ ƒë√£ matched
                        // C·∫ßn ki·ªÉm tra xem wordDiv c√≥ c√≤n trong DOM kh√¥ng
                        if (wordDiv.parentNode && !wordDiv.classList.contains('matched')) {
                             wordDiv.style.opacity = '1';
                        }
                        draggedItem = null;
                     });


                    wordContainer.appendChild(wordDiv);
                });

                // T·∫°o c√°c √¥ ·∫£nh ƒë·ªÉ th·∫£ v√†o (gi·ªØ nguy√™n nh∆∞ c≈©)
                shuffledImages.forEach(item => {
                    const imgBox = document.createElement('div');
                    imgBox.classList.add('image-box');
                    imgBox.dataset.id = item.id;

                    const imgElement = document.createElement('img');
                    imgElement.src = item.img;
                    imgElement.alt = `H√¨nh ·∫£nh cho ${item.hanzi}`;
                    imgElement.onerror = function() {
                        console.error(`Kh√¥ng th·ªÉ t·∫£i ·∫£nh: ${item.hanzi} t·ª´ ${item.img}`);
                        imgBox.innerHTML = `(L·ªói ·∫£nh: ${item.id})`;
                    };
                    imgBox.appendChild(imgElement);

                     const dragOverHandler = (e) => {
                        if (!gameActive || !draggedItem) return;
                        e.preventDefault();
                        if (!imgBox.classList.contains('dropped')) {
                            imgBox.classList.add('drag-over');
                        }
                     };

                      const dragLeaveHandler = () => {
                        if (!gameActive) return;
                        imgBox.classList.remove('drag-over');
                      };

                    const dropHandler = (e) => {
                        if (!gameActive || !draggedItem) return;

                        e.preventDefault();
                        imgBox.classList.remove('drag-over');
                        const targetId = imgBox.dataset.id;
                        const draggedId = e.dataTransfer ? e.dataTransfer.getData('text/plain') : null;

                        if (imgBox.classList.contains('dropped')) {
                            return;
                        }

                        if (draggedId && draggedId === targetId) {
                            feedback.textContent = 'ƒê√∫ng r·ªìi!';
                            feedback.className = 'feedback correct';

                            imgBox.classList.add('dropped');
                            if (draggedItem) { // Ki·ªÉm tra draggedItem t·ªìn t·∫°i
                                draggedItem.classList.add('matched');
                                draggedItem.setAttribute('draggable', false);
                            }


                            // Hi·ªÉn th·ªã ch·ªØ H√°n/Pinyin b√™n d∆∞·ªõi ·∫£nh - C·∫¨P NH·∫¨T L·∫§Y TEXT T·ª™ DRAGGED ITEM
                             const matchedText = document.createElement('span');
                             matchedText.classList.add('matched-text');
                             if (draggedItem) { // L·∫•y text t·ª´ item v·ª´a k√©o th·∫£ ƒë√∫ng
                                 const hanziSpan = draggedItem.querySelector('.hanzi');
                                 const pinyinSpan = draggedItem.querySelector('.pinyin');
                                 if (hanziSpan && pinyinSpan) {
                                     matchedText.textContent = `${hanziSpan.textContent} ${pinyinSpan.textContent}`;
                                 }
                             } else { // Fallback n·∫øu kh√¥ng t√¨m th·∫•y draggedItem
                                const originalData = data.find(d => d.id === targetId);
                                if (originalData) {
                                    matchedText.textContent = `${originalData.hanzi} (${originalData.pinyin})`;
                                }
                             }

                            const existingText = imgBox.querySelector('.matched-text');
                            if (existingText) {
                                imgBox.removeChild(existingText);
                            }
                            if(matchedText.textContent) {
                                imgBox.appendChild(matchedText);
                            }

                            correctMatches++;
                             setTimeout(() => {
                                if(feedback.classList.contains('correct')){
                                    feedback.textContent = '';
                                    feedback.className = 'feedback';
                                }
                             }, 1500);

                            if (correctMatches === data.length) {
                                endGame(true);
                            }

                        } else if (draggedId) {
                            incorrectAttempts++;
                            updateScoreDisplay();
                            feedback.textContent = 'Sai r·ªìi, th·ª≠ l·∫°i nh√©!';
                            feedback.className = 'feedback incorrect';
                             setTimeout(() => {
                                if (feedback.classList.contains('incorrect')) {
                                    feedback.textContent = '';
                                    feedback.className = 'feedback';
                                }
                             }, 2000);
                        }
                         // Reset opacity c·ªßa item v·ª´a th·∫£ (n·∫øu n√≥ ch∆∞a matched)
                         if (draggedItem && !draggedItem.classList.contains('matched')) {
                            draggedItem.style.opacity = '1';
                         }
                         draggedItem = null; // Reset sau khi th·∫£
                    };

                    imgBox.addEventListener('dragover', dragOverHandler);
                    imgBox.addEventListener('dragleave', dragLeaveHandler);
                    imgBox.addEventListener('drop', dropHandler);

                    imageContainer.appendChild(imgBox);
                });

                gameStartTime = Date.now();
                startTimer();
            }

            initGame();
            resetButton.addEventListener('click', initGame);
        });
    </script>
