<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập dịch Trung-Việt vui vẻ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #f0f8ff; /* AliceBlue */
            --container-bg: #ffffff;
            --card-bg: #fff8e1; /* Cornsilk */
            --card-border: #ffe0b2; /* Mocassin */
            --text-color: #3d405b;
            --header-color: #e07a5f; /* Terra Cotta */
            --button-check-bg: #81b29a; /* Cambridge Blue */
            --button-reset-bg: #f28482; /* Pastel Red */
            --button-hint-bg: #8e9aaf; /* Queen Blue */
            --correct-bg: #e8f5e9;
            --correct-color: #2e7d32;
            --correct-border: #a5d6a7;
            --incorrect-bg: #ffebee;
            --incorrect-color: #c62828;
            --incorrect-border: #ef9a9a;
            --score-bg: #e3f2fd;
            --score-color: #1e88e5;
            --shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        body {
            font-family: 'Mali', cursive;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #quiz-container {
            width: 100%;
            max-width: 800px;
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 25px;
            box-shadow: var(--shadow);
            border: 1px solid #eee;
        }

        h1, h2 {
            text-align: center;
            color: var(--header-color);
        }

        h1 {
            font-size: 2.5rem;
        }

        h2 {
            font-size: 1.8rem;
            border-bottom: 2px dashed var(--header-color);
            padding-bottom: 10px;
            margin-top: 2.5rem;
        }

        .exercise-card {
            background-color: var(--card-bg);
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            border-radius: 15px;
            border: 2px solid var(--card-border);
            transition: all 0.3s ease;
        }

        .question {
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .user-answer {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1.1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .user-answer:focus {
            outline: none;
            border-color: var(--button-hint-bg);
        }

        .controls {
            margin-top: 0.75rem;
        }

        .btn {
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-family: inherit;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.15);
        }

        .btn-hint {
            background-color: var(--button-hint-bg);
        }

        .hint-box {
            font-size: 0.95rem;
            color: var(--button-hint-bg);
            margin-top: 0.75rem;
            padding: 0.5rem 0;
            display: none; /* Ẩn ban đầu */
        }

        .feedback-box {
            margin-top: 1rem;
            font-size: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            display: none; /* Ẩn ban đầu */
        }

        .main-controls {
            text-align: center;
            margin-top: 3rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        .btn-main {
            font-size: 1.2rem;
            padding: 0.8rem 2rem;
        }

        #check-btn {
            background-color: var(--button-check-bg);
        }

        #reset-btn {
            background-color: var(--button-reset-bg);
        }
        
        #check-btn:disabled, #reset-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #score-container {
            text-align: center;
            font-size: 1.75rem;
            font-weight: 600;
            margin-top: 2rem;
            padding: 1.5rem;
            background: var(--score-bg);
            border-radius: 15px;
            color: var(--score-color);
            display: none; /* Ẩn ban đầu */
        }
    </style>
</head>
<body>

    <div id="quiz-container">
        <h1>Bài tập dịch Trung-Việt 💊</h1>
        
        <div id="part1-container">
            <h2>Phần 1: Dịch Việt → Trung</h2>
        </div>

        <div id="part2-container">
            <h2>Phần 2: Dịch Trung → Việt</h2>
        </div>

        <div id="score-container"></div>

        <div class="main-controls">
            <button id="check-btn" class="btn btn-main">Kiểm tra đáp án</button>
            <button id="reset-btn" class="btn btn-main">Làm lại từ đầu</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const exercises = [
                // Phần 1: Việt → Trung (10 questions)
                { id: 1, type: 'vt', question: 'Bạn không có vali à?', answer: '你没有箱子吗？', hint: '"Vali" là "箱子". Dạng phủ định của "có" (有) là "没有".' },
                { id: 2, type: 'vt', question: 'Có chứ. Của tôi ở đây này.', answer: '有啊。我的在这儿呢。', hint: '"啊" là trợ từ ngữ khí. "在这儿呢" có nghĩa là "ở đây này".' },
                { id: 3, type: 'vt', question: 'Cái của tôi rất nặng, của bạn có nặng không?', answer: '我的很重，你的重不重？', hint: 'Dùng câu hỏi chính phản "A不A" để hỏi.' },
                { id: 4, type: 'vt', question: 'Cái màu đen này rất nặng, cái màu đỏ kia tương đối nhẹ.', answer: '这个黑的很重，那个红的比较轻。', hint: '"Tương đối" là "比较".' },
                { id: 5, type: 'vt', question: 'Vali của bạn rất mới, của tôi rất cũ.', answer: '你的箱子很新，我的很旧。', hint: '"Mới" là "新", "cũ" là "旧".' },
                { id: 6, type: 'vt', question: 'Đây là thuốc gì?', answer: '这是什么药？', hint: 'Dùng "什么" để hỏi về loại.' },
                { id: 7, type: 'vt', question: 'Đây có phải là thuốc không?', answer: '这是不是药？', hint: 'Dùng câu hỏi chính phản "是不是".' },
                { id: 8, type: 'vt', question: 'Đây không phải là thuốc, đây là lá trà.', answer: '这不是药，这是茶叶。', hint: '"Lá trà" là "茶叶".' },
                { id: 9, type: 'vt', question: 'Trong vali kia là gì vậy?', answer: '那个箱子里是什么？', hint: 'Cấu trúc "danh từ + 里" để chỉ "bên trong".' },
                { id: 10, type: 'vt', question: 'Tất cả đều là đồ dùng hàng ngày.', answer: '都是日用品。', hint: '"Đồ dùng hàng ngày" là "日用品".' },
                
                // Phần 2: Trung → Việt (10 questions)
                { id: 11, type: 'tv', question: '这个黑的很重，那个红的比较轻。', answer: 'Cái màu đen này rất nặng, cái màu đỏ kia tương đối nhẹ.', hint: '"轻" có nghĩa là "nhẹ".' },
                { id: 12, type: 'tv', question: '那个新的是朋友的。', answer: 'Cái mới đó là của bạn tôi.', hint: 'Cấu trúc "tính từ + 的" để tạo thành một cụm danh từ.' },
                { id: 13, type: 'tv', question: '先生，这些黑的是什么东西？', answer: 'Thưa ông, những thứ màu đen này là gì vậy?', hint: '"东西" có nghĩa là "đồ vật, thứ".' },
                { id: 14, type: 'tv', question: '这是一些药。', answer: 'Đây là một ít thuốc.', hint: '"一些" có nghĩa là "một vài, một ít".' },
                { id: 15, type: 'tv', question: '这是不是中药？', answer: 'Đây có phải là thuốc bắc không?', hint: '"中药" là thuốc bắc/thuốc đông y.' },
                { id: 16, type: 'tv', question: '那个箱子里都是日用品。', answer: 'Trong vali đó đều là đồ dùng hàng ngày.', hint: '"都" có nghĩa là "đều".' },
                { id: 17, type: 'tv', question: '有两件衣服、一把雨伞。', answer: 'Có hai bộ quần áo, một chiếc ô.', hint: 'Chú ý các lượng từ "件" cho quần áo và "把" cho ô.' },
                { id: 18, type: 'tv', question: '还有一本书和一本词典。', answer: 'Còn có một quyển sách và một quyển từ điển.', hint: 'Lượng từ cho sách, từ điển là "本".' },
                { id: 19, type: 'tv', question: '我没有红箱子。', answer: 'Tôi không có vali màu đỏ.', hint: '"没有" là dạng phủ định của "có".' },
                { id: 20, type: 'tv', question: '你的箱子新不新？', answer: 'Vali của bạn có mới không?', hint: 'Đây là một câu hỏi chính phản.' }
            ];

            const part1Container = document.getElementById('part1-container');
            const part2Container = document.getElementById('part2-container');
            const checkBtn = document.getElementById('check-btn');
            const resetBtn = document.getElementById('reset-btn');
            const scoreContainer = document.getElementById('score-container');

            function renderExercises() {
                part1Container.innerHTML = '<h2>Phần 1: Dịch Việt → Trung</h2>';
                part2Container.innerHTML = '<h2>Phần 2: Dịch Trung → Việt</h2>';
                
                exercises.forEach((ex, index) => {
                    const exerciseHTML = `
                        <div class="exercise-card" id="card-${index}">
                            <div class="question">${index + 1}. ${ex.question}</div>
                            <input type="text" class="user-answer" id="answer-${index}" placeholder="Nhập câu trả lời của bạn...">
                            <div class="controls">
                                <button class="btn btn-hint" data-index="${index}">💡 Gợi ý</button>
                            </div>
                            <div class="hint-box" id="hint-${index}"></div>
                            <div class="feedback-box" id="feedback-${index}"></div>
                        </div>
                    `;
                    if (ex.type === 'vt') {
                        part1Container.innerHTML += exerciseHTML;
                    } else {
                        part2Container.innerHTML += exerciseHTML;
                    }
                });
                
                document.querySelectorAll('.btn-hint').forEach(button => {
                    button.addEventListener('click', showHint);
                });
            }

            function showHint(event) {
                const index = event.target.dataset.index;
                const hintBox = document.getElementById(`hint-${index}`);
                hintBox.innerHTML = `<strong>Gợi ý:</strong> ${exercises[index].hint}`;
                hintBox.style.display = 'block';
                event.target.disabled = true;
            }
            
            function checkAnswers() {
                let score = 0;
                exercises.forEach((ex, index) => {
                    const userAnswerInput = document.getElementById(`answer-${index}`);
                    const userAnswer = userAnswerInput.value.trim();
                    const correctAnswer = ex.answer;
                    const feedbackBox = document.getElementById(`feedback-${index}`);
                    
                    const normalizedUserAnswer = userAnswer.replace(/[.？，。]/g, '');
                    const normalizedCorrectAnswer = correctAnswer.replace(/[.？，。]/g, '');

                    if (normalizedUserAnswer === normalizedCorrectAnswer) {
                        score++;
                        userAnswerInput.style.borderColor = 'var(--correct-border)';
                        feedbackBox.innerHTML = '✅ <strong>Chính xác!</strong>';
                        feedbackBox.style.color = 'var(--correct-color)';
                        feedbackBox.style.backgroundColor = 'var(--correct-bg)';
                    } else {
                        userAnswerInput.style.borderColor = 'var(--incorrect-border)';
                        feedbackBox.innerHTML = `❌ <strong>Chưa đúng.</strong> Đáp án đúng là: <br><strong>${correctAnswer}</strong>`;
                        feedbackBox.style.color = 'var(--incorrect-color)';
                        feedbackBox.style.backgroundColor = 'var(--incorrect-bg)';
                    }
                    feedbackBox.style.display = 'block';
                    userAnswerInput.disabled = true;
                });

                scoreContainer.innerHTML = `Bạn đã trả lời đúng ${score}/${exercises.length} câu! Chúc mừng! 🎉`;
                scoreContainer.style.display = 'block';

                checkBtn.disabled = true;
                resetBtn.disabled = false;
                document.querySelectorAll('.btn-hint').forEach(b => b.disabled = true);
            }

            function resetQuiz() {
                renderExercises();
                scoreContainer.style.display = 'none';
                scoreContainer.innerHTML = '';
                checkBtn.disabled = false;
                resetBtn.disabled = true;
            }

            checkBtn.addEventListener('click', checkAnswers);
            resetBtn.addEventListener('click', resetQuiz);

            renderExercises();
            resetBtn.disabled = true;

        });
    </script>
</body>
</html>
