    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, updateDoc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // RULE 1: ÄÃºng Ä‘Æ°á»ng dáº«n artifacts
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        let myName = "";
        let currentQueue = [];
        let remoteCurrentTargetOffset = 1; // 1 to 10
        let remoteBaseNumber = 0; // 0, 10, 20, 30...
        let remotePathIndices = [];
        let remoteCellsData = [];
        let isAuthReady = false;

        // --- HELPER: CHUYá»‚N Sá» SANG TIáº¾NG TRUNG (Há»– TRá»¢ Äáº¾N 999) ---
        const CN_DIGITS = ['é›¶', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­', 'ä¸ƒ', 'å…«', 'ä¹'];
        const CN_PINYIN = ['lÃ­ng', 'yÄ«', 'Ã¨r', 'sÄn', 'sÃ¬', 'wÇ”', 'liÃ¹', 'qÄ«', 'bÄ', 'jiÇ”'];
        
        function toChinese(num) {
            if (num <= 0) return { hanzi: '?', pinyin: '?' };
            if (num === 10) return { hanzi: 'å', pinyin: 'shÃ­' };
            
            let hanzi = '';
            let pinyin = '';
            
            // Xá»­ lÃ½ HÃ ng TrÄƒm
            if (num >= 100) {
                const hundreds = Math.floor(num / 100);
                hanzi += CN_DIGITS[hundreds] + 'ç™¾';
                pinyin += CN_PINYIN[hundreds] + ' bÇi ';
                num %= 100;
                
                // Náº¿u cÃ²n sá»‘ dÆ° nhÆ°ng nhá» hÆ¡n 10 (vÃ­ dá»¥ 105), cáº§n thÃªm 'linh' (ling)
                if (num > 0 && num < 10) {
                    hanzi += 'é›¶';
                    pinyin += 'lÃ­ng ';
                }
            }

            // Xá»­ lÃ½ HÃ ng Chá»¥c
            if (num >= 20) {
                const tens = Math.floor(num / 10);
                hanzi += CN_DIGITS[tens] + 'å';
                pinyin += CN_PINYIN[tens] + ' shÃ­ ';
                num %= 10;
            } else if (num >= 10) {
                // 10-19: MÆ°á»i máº¥y (shÃ­...)
                hanzi += 'å';
                pinyin += 'shÃ­ ';
                num %= 10;
            }

            // Xá»­ lÃ½ HÃ ng ÄÆ¡n Vá»‹
            if (num > 0) {
                hanzi += CN_DIGITS[num];
                pinyin += CN_PINYIN[num];
            }

            return { hanzi: hanzi.trim(), pinyin: pinyin.trim() };
        }

        function getNumberObject(val) {
            const cn = toChinese(val);
            return { val: val, hanzi: cn.hanzi, pinyin: cn.pinyin };
        }

        // --- AUTH (RULE 3) ---
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth Error:", error);
            }
        };

        initAuth();

        onAuthStateChanged(auth, (user) => {
            if (user) {
                isAuthReady = true;
                setupRealtimeSync();
            } else {
                isAuthReady = false;
            }
        });

        // --- REALTIME SYNC ---
        function setupRealtimeSync() {
            if (!auth.currentUser) return;

            // RULE 1: Path artifacts
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'online_game_v2', 'current_state');

            onSnapshot(docRef, (snap) => {
                if (snap.exists()) {
                    const data = snap.data();
                    currentQueue = data.queue || [];
                    remoteCurrentTargetOffset = data.currentTargetOffset || 1;
                    remoteBaseNumber = data.baseNumber || 0;
                    
                    const newPathStr = JSON.stringify(data.pathIndices || []);
                    const oldPathStr = JSON.stringify(remotePathIndices);
                    
                    if (newPathStr !== oldPathStr || remoteCellsData.length === 0) {
                        remotePathIndices = data.pathIndices || [];
                        remoteCellsData = data.cellsData ? JSON.parse(data.cellsData) : [];
                        renderGrid();
                    }

                    updateUI();
                    syncVisualProgress();
                } else {
                    // Init láº§n Ä‘áº§u
                    setDoc(docRef, { 
                        queue: [], 
                        currentTargetOffset: 1, 
                        baseNumber: 0,
                        pathIndices: [], 
                        cellsData: "" 
                    }).catch(console.error);
                }
            }, (err) => {
                console.error("Firestore Error:", err);
                const status = document.getElementById('queue-status');
                if (status) status.innerText = "Lá»—i káº¿t ná»‘i lá»›p há»c.";
            });
        }

        function updateUI() {
            const banner = document.getElementById('player-banner');
            const nameEl = document.getElementById('current-player-name');
            const titleEl = document.getElementById('banner-title');
            const lock = document.getElementById('lock-overlay');
            const resetBtn = document.getElementById('btn-reset-sync');
            const rangeInfo = document.getElementById('range-info');

            // Cáº­p nháº­t thÃ´ng tin khoáº£ng sá»‘
            const startNum = remoteBaseNumber + 1;
            const endNum = remoteBaseNumber + 10;
            rangeInfo.textContent = `Lá»‘i vÃ o ğŸšª -> TÃ¬m tá»« ${startNum} Ä‘áº¿n ${endNum} -> Lá»‘i ra ğŸ`;

            if (currentQueue.length > 0) {
                banner.classList.remove('hidden');
                const currentPlayer = currentQueue[0];
                nameEl.textContent = currentPlayer;
                
                if (currentPlayer === myName) {
                    banner.className = "w-full max-w-md rounded-2xl p-4 mb-4 text-center shadow-lg current-player-banner";
                    titleEl.textContent = "â­ï¸ Äáº¾N LÆ¯á»¢T Báº N â­ï¸";
                    lock.classList.add('hidden');
                    resetBtn.classList.remove('hidden');
                } else {
                    banner.className = "w-full max-w-md rounded-2xl p-4 mb-4 text-center shadow-lg waiting-banner";
                    titleEl.textContent = `Báº¡n há»c Ä‘ang chÆ¡i`;
                    lock.classList.remove('hidden');
                    resetBtn.classList.add('hidden');
                }
            } else {
                banner.classList.add('hidden');
                lock.classList.remove('hidden');
            }

            const listEl = document.getElementById('queue-list');
            listEl.innerHTML = '';
            currentQueue.forEach((name, i) => {
                const div = document.createElement('div');
                const isMe = name === myName;
                const isPlaying = i === 0;
                div.className = `flex items-center justify-between p-4 rounded-2xl border-2 transition-all ${isPlaying ? 'border-green-500 bg-green-50 scale-105 shadow-md' : 'border-gray-50 bg-white'}`;
                div.innerHTML = `
                    <div class="flex items-center gap-3">
                        <span class="w-8 h-8 flex items-center justify-center rounded-full ${isPlaying ? 'bg-green-500 text-white' : 'bg-gray-100 text-gray-400'} text-xs font-black">${i+1}</span>
                        <span class="font-black text-sm ${isPlaying ? 'text-green-800' : 'text-gray-600'}">${name} ${isMe ? '(Em)' : ''}</span>
                    </div>
                `;
                listEl.appendChild(div);

        }

        function syncVisualProgress() {
            const cells = document.querySelectorAll('.grid-cell');
            cells.forEach((cell, idx) => {
                const pathIdx = remotePathIndices.indexOf(idx);
                // pathIdx = 0 nghÄ©a lÃ  sá»‘ Ä‘áº§u tiÃªn (baseNumber + 1)
                // remoteCurrentTargetOffset cháº¡y tá»« 1 Ä‘áº¿n 10
                
                // Logic: CÃ¡c sá»‘ Ä‘Ã£ tÃ¬m Ä‘Æ°á»£c (nhá» hÆ¡n target hiá»‡n táº¡i)
                if (pathIdx !== -1 && (pathIdx + 1) < remoteCurrentTargetOffset) {
                    cell.classList.add('correct');
                } else {
                    cell.classList.remove('correct');
                }
                
                // Con gÃ  Ä‘á»©ng á»Ÿ vá»‹ trÃ­ sá»‘ vá»«a tÃ¬m Ä‘Æ°á»£c (ngay trÆ°á»›c target)
                // Náº¿u chÆ°a tÃ¬m sá»‘ nÃ o (offset=1), gÃ  chÆ°a xuáº¥t hiá»‡n hoáº·c á»Ÿ cá»­a vÃ o?
                // Äá»ƒ hay hÆ¡n: GÃ  luÃ´n Ä‘á»©ng á»Ÿ sá»‘ Má»šI NHáº¤T Ä‘Ã£ tÃ¬m Ä‘Æ°á»£c.
                // Náº¿u target=1 -> chÆ°a tÃ¬m Ä‘Æ°á»£c gÃ¬.
                // Náº¿u target=2 -> Ä‘Ã£ tÃ¬m Ä‘Æ°á»£c sá»‘ thá»© 1.
                if (pathIdx !== -1 && (pathIdx + 1) === (remoteCurrentTargetOffset - 1)) {
                    placeChicken(cell);
                }
            });
            
            // Hiá»ƒn thá»‹ sá»‘ cáº§n tÃ¬m tiáº¿p theo
            if (remoteCurrentTargetOffset <= 10) {
                // pathIndices[remoteCurrentTargetOffset - 1] lÃ  vá»‹ trÃ­ cell chá»©a sá»‘ cáº§n tÃ¬m
                // NhÆ°ng ta cáº§n giÃ¡ trá»‹ text. 
                // Ta biáº¿t sá»‘ cáº§n tÃ¬m lÃ  remoteBaseNumber + remoteCurrentTargetOffset
                const targetVal = remoteBaseNumber + remoteCurrentTargetOffset;
                const targetInfo = getNumberObject(targetVal);
                document.getElementById('target-display').textContent = `${targetInfo.hanzi} (${targetInfo.pinyin})`;
            }
        }

        function placeChicken(parentElement) {
            document.querySelectorAll('.chicken-marker').forEach(c => c.remove());
            const chicken = document.createElement('div');
            chicken.className = 'chicken-marker';
            chicken.textContent = 'ğŸ¥';
            parentElement.appendChild(chicken);
        }

        function renderGrid() {
            const gridEl = document.getElementById('game-grid');
            gridEl.innerHTML = '';
            remoteCellsData.forEach((cell, index) => {
                const div = document.createElement('div');
                div.className = 'grid-cell border-2 border-gray-100 flex flex-col items-center justify-center';
                div.dataset.index = index;
                div.dataset.val = cell.val;
                
                // Cá»­a vÃ o: Sá»‘ Ä‘áº§u tiÃªn cá»§a dÃ£y (base + 1) -> pathIndices[0]
                const isStart = remotePathIndices[0] === index;
                const isEnd = remotePathIndices[9] === index;

                if (isStart) {
                    div.classList.add('entrance-cell');
                    div.innerHTML += `<div class="label-marker start-label">ğŸšª VÃ o</div>`;
                }
                if (isEnd) {
                    div.classList.add('exit-cell');
                    div.innerHTML += `<div class="label-marker exit-label">ğŸ Ra</div>`;
                }

                div.innerHTML += `<span class="pinyin">${cell.pinyin}</span><span class="hanzi">${cell.hanzi}</span>`;
                div.onclick = () => handleCellClick(div, index);
                gridEl.appendChild(div);
            });
        }

        async function handleCellClick(el, index) {
            if (!auth.currentUser || currentQueue[0] !== myName) return; 
            
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'online_game_v2', 'current_state');
            
            // Kiá»ƒm tra xem Ã´ click cÃ³ pháº£i lÃ  sá»‘ tiáº¿p theo trong Ä‘Æ°á»ng Ä‘i khÃ´ng
            const expectedIndex = remotePathIndices[remoteCurrentTargetOffset - 1];
            
            if (index === expectedIndex) {
                const newOffset = remoteCurrentTargetOffset + 1;
                updateDoc(docRef, { currentTargetOffset: newOffset }).catch(console.error);
                
                playTone(600 + (newOffset * 50)); // TÄƒng cao Ä‘á»™ khi tÃ¬m Ä‘Ãºng
                
                // Äá»c tiáº¿ng Trung
                const val = parseInt(el.dataset.val);
                if ('speechSynthesis' in window) {
                    const u = new SpeechSynthesisUtterance(toChinese(val).hanzi);
                    u.lang = 'zh-CN';
                    speechSynthesis.speak(u);
                }

                if (newOffset > 10) {
                    document.getElementById('winner-msg').textContent = `ChÃºc má»«ng ${myName}! Báº¡n Ä‘Ã£ hoÃ n thÃ nh cháº·ng ${remoteBaseNumber + 1} - ${remoteBaseNumber + 10}.`;
                    document.getElementById('win-modal').classList.remove('hidden');
                    const u = new SpeechSynthesisUtterance("Háº£o pa"); // Hao bang (Giá»i quÃ¡)
                    u.lang = 'zh-CN';
                    speechSynthesis.speak(u);
                }
            } else {
                el.classList.add('shake');
                playTone(200, 'sawtooth');
                setTimeout(() => el.classList.remove('shake'), 500);
            }
        }

        function playTone(f, type='sine') {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const o = ctx.createOscillator();
            const g = ctx.createGain();
            o.type = type; o.frequency.value = f;
            o.connect(g); g.connect(ctx.destination);
            o.start(); g.gain.exponentialRampToValueAtTime(0.00001, ctx.currentTime + 0.2);
            o.stop(ctx.currentTime + 0.2);
        }

        async function generateNewMaze() {
            if (!auth.currentUser) return;
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'online_game_v2', 'current_state');
            
            // Láº¥y state má»›i nháº¥t Ä‘á»ƒ biáº¿t baseNumber hiá»‡n táº¡i (Ä‘á»ƒ cháº¯c cháº¯n khÃ´ng bá»‹ ghi Ä‘Ã¨ sai)
            const snap = await getDoc(docRef);
            let currentBase = snap.exists() ? (snap.data().baseNumber || 0) : 0;
            
            const gridSize = 5;
            // Thuáº­t toÃ¡n DFS táº¡o Ä‘Æ°á»ng Ä‘i ngáº«u nhiÃªn
            const getNeighbors = (idx) => {
                const r = Math.floor(idx/gridSize), c = idx%gridSize, n = [];
                if(r>0) n.push(idx-gridSize); if(r<gridSize-1) n.push(idx+gridSize);
                if(c>0) n.push(idx-1); if(c<gridSize-1) n.push(idx+1);
                return n;
            };
            
            const dfs = (curr, path, visited) => {
                path.push(curr); visited.add(curr);
                if(path.length === 10) return path;
                const neighbors = getNeighbors(curr).sort(() => Math.random() - 0.5);
                for(let next of neighbors) {
                    if(!visited.has(next)) {
                        const res = dfs(next, [...path], new Set(visited));
                        if(res) return res;
                    }
                }
                return null;
            };

            const path = dfs(0, [], new Set());
            if (!path) {
                // Fallback náº¿u khÃ´ng tÃ¬m Ä‘Æ°á»£c Ä‘Æ°á»ng (hiáº¿m)
                return generateNewMaze();
            }

            // Táº¡o dá»¯ liá»‡u cho 25 Ã´
            // Ã” náº±m trÃªn Ä‘Æ°á»ng Ä‘i (Path) sáº½ cÃ³ giÃ¡ trá»‹ tá»« (base+1) Ä‘áº¿n (base+10)
            // Ã” nhiá»…u (Noise) sáº½ lÃ  sá»‘ ngáº«u nhiÃªn khÃ´ng thuá»™c dÃ£y Ä‘Ã³
            
            const cells = new Array(25).fill(null).map((_, i) => {
                const pIdx = path.indexOf(i);
                
                if (pIdx !== -1) {
                    // ÄÃ¢y lÃ  Ã´ Ä‘Ãºng
                    const val = currentBase + pIdx + 1;
                    return getNumberObject(val);
                } else {
                    // ÄÃ¢y lÃ  Ã´ nhiá»…u (random sá»‘ khÃ¡c)
                    // Random tá»« 1-999 nhÆ°ng trÃ¡nh dÃ£y hiá»‡n táº¡i
                    let rVal;
                    do {
                        rVal = Math.floor(Math.random() * 100) + 1; // Random Ä‘Æ¡n giáº£n
                    } while (rVal >= currentBase + 1 && rVal <= currentBase + 10);
                    
                    return getNumberObject(rVal);
                }
            });
            
            updateDoc(docRef, { 
                pathIndices: path, 
                cellsData: JSON.stringify(cells), 
                currentTargetOffset: 1,
                baseNumber: currentBase // Giá»¯ nguyÃªn baseNumber khi chá»‰ reset Ä‘á» (hoáº·c Ä‘á»•i Ä‘á»)
            }).catch(console.error);
        }

        // Sá»± kiá»‡n: VÃ o lá»›p
        document.getElementById('btn-login').onclick = async () => {
            if (!isAuthReady) {
                alert("Äang káº¿t ná»‘i...");
                return;
            }
            const name = document.getElementById('login-name-input').value.trim();
            if(!name) return;
            myName = name;
            
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'online_game_v2', 'current_state');
            const snap = await getDoc(docRef);
            let q = snap.exists() ? (snap.data().queue || []) : [];
            if(!q.includes(name)) q.push(name);
            await updateDoc(docRef, { queue: q });
            
            // Náº¿u lÃ  ngÆ°á»i Ä‘áº§u tiÃªn, táº¡o Ä‘á»
            if(q.length === 1) await generateNewMaze();
            
            document.getElementById('login-modal').classList.add('hidden');
        };

        // Sá»± kiá»‡n: HoÃ n thÃ nh lÆ°á»£t (NgÆ°á»i tháº¯ng báº¥m)
        document.getElementById('btn-finish-turn').onclick = async () => {
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'online_game_v2', 'current_state');
            
            // Äáº©y ngÆ°á»i tháº¯ng xuá»‘ng cuá»‘i hÃ ng
            let q = [...currentQueue];
            const finisher = q.shift();
            q.push(finisher); 
            
            // TÄƒng BaseNumber lÃªn 10 Ä‘Æ¡n vá»‹ cho ngÆ°á»i sau (LuÃ¢n phiÃªn Ä‘áº¿m)
            let newBase = remoteBaseNumber + 10;
            if (newBase >= 990) newBase = 0; // Reset náº¿u vÆ°á»£t quÃ¡ 999
            
            // Cáº­p nháº­t lÃªn server
            await updateDoc(docRef, { 
                queue: q, 
                baseNumber: newBase,
                currentTargetOffset: 1 
            });
            
            document.getElementById('win-modal').classList.add('hidden');
            
            // Táº¡o mÃª cung má»›i cho ngÆ°á»i káº¿ tiáº¿p vá»›i sá»‘ má»›i
            setTimeout(() => generateNewMaze(), 500);
        };

        // Sá»± kiá»‡n: GiÃ¡o viÃªn Ä‘á»•i Ä‘á» (giá»¯ nguyÃªn sá»‘ hiá»‡n táº¡i, chá»‰ Ä‘á»•i vá»‹ trÃ­)
        document.getElementById('btn-reset-sync').onclick = () => {
            if (auth.currentUser) generateNewMaze();
        };

        // Sá»± kiá»‡n: GiÃ¡o viÃªn bá» qua lÆ°á»£t
        document.getElementById('btn-skip-turn').onclick = async () => {
            if (auth.currentUser && confirm("Bá» qua lÆ°á»£t ngÆ°á»i nÃ y?")) {
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'online_game_v2', 'current_state');
                let q = [...currentQueue];
                const skipped = q.shift();
                q.push(skipped);
                
                // Khi skip, khÃ´ng tÄƒng sá»‘ (Ä‘á»ƒ ngÆ°á»i sau lÃ m láº¡i bá»™ Ä‘Ã³) hoáº·c tÄƒng tÃ¹y Ã½.
                // á» Ä‘Ã¢y giá»¯ nguyÃªn sá»‘ Ä‘á»ƒ ngÆ°á»i sau giáº£i quyáº¿t.
                await updateDoc(docRef, { queue: q, currentTargetOffset: 1 });
                await generateNewMaze();
            }
        };
    </script>
