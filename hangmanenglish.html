<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .game-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .word-display {
            font-size: 24px;
            letter-spacing: 10px;
            margin: 20px 0;
        }
        .hangman-figure {
            width: 200px;
            height: 200px;
            margin: 20px auto;
        }
        .input-section {
            margin: 20px 0;
        }
        input {
            padding: 8px;
            font-size: 16px;
            width: 50px;
            text-align: center;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .guessed-letters {
            margin: 10px 0;
        }
        .hint {
            margin: 10px 0;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Hangman Game</h1>
        <div class="hint" id="hint"></div>
        <div class="hangman-figure">
            <svg width="200" height="200">
                <!-- Gallows -->
                <line x1="50" y1="180" x2="150" y2="180" stroke="#333" stroke-width="3"/>
                <line x1="100" y1="180" x2="100" y2="30" stroke="#333" stroke-width="3"/>
                <line x1="100" y1="30" x2="160" y2="30" stroke="#333" stroke-width="3"/>
                <line x1="160" y1="30" x2="160" y2="50" stroke="#333" stroke-width="3"/>
                
                <!-- Hangman parts (initially hidden) -->
                <circle cx="160" cy="70" r="20" stroke="#333" stroke-width="3" fill="none" id="head" style="display: none;"/>
                <line x1="160" y1="90" x2="160" y2="130" stroke="#333" stroke-width="3" id="body" style="display: none;"/>
                <line x1="160" y1="100" x2="130" y2="120" stroke="#333" stroke-width="3" id="left-arm" style="display: none;"/>
                <line x1="160" y1="100" x2="190" y2="120" stroke="#333" stroke-width="3" id="right-arm" style="display: none;"/>
                <line x1="160" y1="130" x2="130" y2="160" stroke="#333" stroke-width="3" id="left-leg" style="display: none;"/>
                <line x1="160" y1="130" x2="190" y2="160" stroke="#333" stroke-width="3" id="right-leg" style="display: none;"/>
            </svg>
        </div>
        
        <div class="word-display" id="wordDisplay"></div>
        <div class="guessed-letters">Guessed letters: <span id="guessedLetters"></span></div>
        
        <div class="input-section">
            <input type="text" id="letterInput" maxlength="1" placeholder="Letter">
            <button id="guessButton">Guess</button>
            <button id="newGameButton">New Game</button>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        // Words and their corresponding hints
        const wordHints = [
            { word: "happy", hint: "When you win a game you feel..." },
            { word: "hungry", hint: "When you haven't eaten for a long time you feel..." },
            { word: "sad", hint: "When something bad happens you feel..." }
        ];
        
        let selectedWord = "";
        let guessedLetters = [];
        let incorrectGuesses = 0;
        const maxGuesses = 6;
        
        // DOM elements
        const wordDisplay = document.getElementById('wordDisplay');
        const guessedLettersDisplay = document.getElementById('guessedLetters');
        const letterInput = document.getElementById('letterInput');
        const guessButton = document.getElementById('guessButton');
        const newGameButton = document.getElementById('newGameButton');
        const message = document.getElementById('message');
        const hintDisplay = document.getElementById('hint');
        
        // Hangman parts
        const hangmanParts = [
            document.getElementById('head'),
            document.getElementById('body'),
            document.getElementById('left-arm'),
            document.getElementById('right-arm'),
            document.getElementById('left-leg'),
            document.getElementById('right-leg')
        ];
        
        // Initialize game
        function initGame() {
            // Randomly select a word and its hint
            const randomIndex = Math.floor(Math.random() * wordHints.length);
            selectedWord = wordHints[randomIndex].word;
            hintDisplay.textContent = wordHints[randomIndex].hint;
            
            guessedLetters = [];
            incorrectGuesses = 0;
            
            // Reset displays
            guessedLettersDisplay.textContent = "";
            message.textContent = "";
            letterInput.value = "";
            
            // Hide all hangman parts
            hangmanParts.forEach(part => {
                part.style.display = 'none';
            });
            
            // Update word display
            updateWordDisplay();
        }
        
        // Update word display with guessed letters
        function updateWordDisplay() {
            wordDisplay.textContent = selectedWord.split('').map(letter => {
                return guessedLetters.includes(letter) ? letter : '_';
            }).join(' ');
        }
        
        // Check if the game is won
        function checkWin() {
            return selectedWord.split('').every(letter => guessedLetters.includes(letter));
        }
        
        // Process guess
        function processGuess() {
            const guess = letterInput.value.trim().toLowerCase();
            
            if (!guess || guess.length > 1) {
                message.textContent = "Please enter a single letter!";
                return;
            }
            
            if (guessedLetters.includes(guess)) {
                message.textContent = "You already guessed that letter!";
                return;
            }
            
            guessedLetters.push(guess);
            guessedLettersDisplay.textContent = guessedLetters.join(', ');
            letterInput.value = "";
            
            if (selectedWord.includes(guess)) {
                message.textContent = "Correct!";
                updateWordDisplay();
                
                if (checkWin()) {
                    message.textContent = `Congratulations! You won! The word was: ${selectedWord}`;
                    guessButton.disabled = true;
                }
            } else {
                message.textContent = "Incorrect!";
                incorrectGuesses++;
                
                // Show next hangman part
                if (incorrectGuesses <= maxGuesses) {
                    hangmanParts[incorrectGuesses - 1].style.display = 'block';
                }
                
                if (incorrectGuesses >= maxGuesses) {
                    message.textContent = `You lost! The word was: ${selectedWord}`;
                    guessButton.disabled = true;
                }
            }
        }
        
        // Event listeners
        guessButton.addEventListener('click', processGuess);
        newGameButton.addEventListener('click', () => {
            guessButton.disabled = false;
            initGame();
        });
        
        letterInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                processGuess();
            }
        });
        
        // Start the game
        initGame();
    </script>
</body>
</html>
